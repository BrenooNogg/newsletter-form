<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets//css//styles.css">
    <title>News Letter</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>
                <span class="title-logo">News</span>Letter
            </h1>
        </div>
        <button class="button-ebook">Comprar Ebook</button>
    </header>

    <main class="container">

        <section class="welcome">
                <h1>
                    Seja Bem-vindo a <br />
                    sua melhor newletter
                </h1>
                <a href="#">Fique por dentro das novidades</a>
        </section>

        <section class="newsletter-form">
            
            <p>Preencha os Campos para receber as notícias <br /> sobre programação</p>

            <form class="form">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="field">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="field">
                    <input type="submit" value="enviar" class="btn-submit">
            </form>

        </section>

    </main>
    <script src="./assets//js/index.js"></script>
</body>
</html>
